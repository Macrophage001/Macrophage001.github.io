<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Endless Runner</title>
</head>
<body>
    <div class="vacuum"></div>
    <div class="game">
        <div class="hearts">
            <ul></ul>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-thumb"></div>
            <div class="progress-bar-trail"></div>
        </div>
        
        <div class="display">
            <div class="score"><div class="coin-icon"></div><h2>000</h2></div>
        </div>        
        
        <div class="scrolling-background"></div>
        <div class="player collider player-running"></div>
        <div class="controls">
            <p>&leftarrow; &rightarrow; : Move Left, Move Right</p>
            <p>Spacebar : Jump</p>
        </div>
    </div>
    <div class="vacuum"></div>
    <script src="./scripts/app.js"></script>
</body>
</html>
