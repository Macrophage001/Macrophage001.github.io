<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Notes</title>
</head>

<body>
    <div class="app">
        <h2>Notes</h2>
        <div class="note-edit-area">
            <input type="text" placeholder='Title' id="note-title"></input>
            <textarea id="note-content" placeholder="Insert note here."></textarea>
            <div class='note-button'>
                <button onclick="saveNote()">Save</button>
                <button onclick="clearNote()">Clear</button>
                <button onclick="deleteStoredNotes()">Delete</button>
            </div>
        </div>
        <div class="notes-storage-area" id="notes">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
